<!DOCTYPE html>
<html>
<head>
    <title>IBAM Staging Test Button</title>
    <style>
        .staging-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 20px;
        }
        
        .staging-banner {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .test-info {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="staging-banner">
        ðŸ§ª STAGING TEST ENVIRONMENT ðŸ§ª
    </div>
    
    <div class="test-info">
        <h2>Testing Staging Environment</h2>
        <p><strong>Staging URL:</strong> https://ibam-learn-platform-staging-v2-1o9m2nvzl.vercel.app</p>
        <p><strong>Test Email:</strong> <span id="testEmail">test@staging.com</span></p>
        <p><strong>Purpose:</strong> Test System.io integration safely before production</p>
    </div>
    
    <div style="text-align: center;">
        <button class="staging-button" onclick="testStagingSSO()">
            ðŸ§ª Test Staging System.io Login
        </button>
        
        <button class="staging-button" onclick="testStagingDashboard()">
            ðŸ“Š Test Staging Dashboard Direct
        </button>
    </div>

    <div id="results" style="margin: 20px; padding: 20px; background: #f9f9f9; border-radius: 8px; display: none;">
        <h3>Test Results:</h3>
        <div id="testOutput"></div>
    </div>

    <script>
        function testStagingSSO() {
            console.log('ðŸ§ª Testing staging SSO...');
            
            const testEmail = 'test@staging.com';
            const stagingURL = 'https://ibam-learn-platform-staging-v2-1o9m2nvzl.vercel.app';
            
            // Build SSO URL
            const ssoUrl = `${stagingURL}/api/auth/sso?email=${encodeURIComponent(testEmail)}&token=ibam-systeme-secret-2025`;
            
            console.log('ðŸ”— Staging SSO URL:', ssoUrl);
            
            // Show results
            document.getElementById('results').style.display = 'block';
            document.getElementById('testOutput').innerHTML = `
                <p><strong>Testing:</strong> SSO Authentication</p>
                <p><strong>URL:</strong> <a href="${ssoUrl}" target="_blank">${ssoUrl}</a></p>
                <p><strong>Expected:</strong> Redirect to staging dashboard</p>
                <p><strong>Action:</strong> Opening in new window...</p>
            `;
            
            // Open in new window
            window.open(ssoUrl, '_blank', 'noopener,noreferrer');
        }
        
        function testStagingDashboard() {
            console.log('ðŸ“Š Testing staging dashboard...');
            
            const stagingURL = 'https://ibam-learn-platform-staging-v2-1o9m2nvzl.vercel.app';
            const dashboardUrl = `${stagingURL}/dashboard`;
            
            console.log('ðŸ”— Staging Dashboard URL:', dashboardUrl);
            
            // Show results
            document.getElementById('results').style.display = 'block';
            document.getElementById('testOutput').innerHTML = `
                <p><strong>Testing:</strong> Dashboard Direct Access</p>
                <p><strong>URL:</strong> <a href="${dashboardUrl}" target="_blank">${dashboardUrl}</a></p>
                <p><strong>Expected:</strong> Login page or auth redirect</p>
                <p><strong>Action:</strong> Opening in new window...</p>
            `;
            
            // Open in new window
            window.open(dashboardUrl, '_blank', 'noopener,noreferrer');
        }
    </script>
</body>
</html>
