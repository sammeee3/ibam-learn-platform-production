<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBAM Learning Platform Access</title>
    <style>
        .ibam-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 500px;
            text-align: center;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .ibam-container {
                margin: 10px;
                padding: 30px 15px;
                border-radius: 12px;
            }
            
            .ibam-title {
                font-size: 24px !important;
                margin-bottom: 12px !important;
            }
            
            .ibam-subtitle {
                font-size: 16px !important;
                margin-bottom: 24px !important;
            }
            
            .ibam-button {
                font-size: 18px !important;
                padding: 14px 28px !important;
                min-width: 180px !important;
            }
        }
        
        .ibam-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .ibam-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 18px;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .ibam-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
        }
        
        .ibam-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
            text-decoration: none;
            color: white;
        }
        
        .ibam-icon {
            margin-right: 12px;
            font-size: 24px;
        }
        
        .ibam-note {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="ibam-container">
        <h1 class="ibam-title">üéØ IBAM Learning Platform</h1>
        <p class="ibam-subtitle">Access your faith-driven business mastery course</p>
        
        <button class="ibam-button" onclick="handleAccess()">
            <span class="ibam-icon">üöÄ</span>
            Enter Learning Platform
        </button>
        
        <p class="ibam-note">Opens in a new window - works for all approved members</p>
    </div>

    <script>
        function handleAccess() {
            // Try to get user's email from System.io
            let userEmail = null;
            
            // Method 1: Check URL parameters (if System.io passes email)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('email')) {
                userEmail = urlParams.get('email');
                console.log('üìß Email from URL:', userEmail);
            }
            
            // Method 2: Check System.io global variables
            if (!userEmail && typeof window !== 'undefined') {
                if (window.currentUser && window.currentUser.email) {
                    userEmail = window.currentUser.email;
                    console.log('üìß Email from window.currentUser:', userEmail);
                }
                if (!userEmail && window.user && window.user.email) {
                    userEmail = window.user.email;
                    console.log('üìß Email from window.user:', userEmail);
                }
            }
            
            // Method 3: Fallback - prompt user for email
            if (!userEmail) {
                userEmail = prompt('Please enter your email address:');
                if (!userEmail || !userEmail.includes('@')) {
                    alert('Please enter a valid email address');
                    return;
                }
                console.log('üìß Email from prompt:', userEmail);
            }
            
            console.log('üöÄ Attempting access with email:', userEmail);
            
            // Open the Vercel platform with the enhanced SSO
            const url = `https://ibam-learn-platform-v3.vercel.app/api/auth/sso?email=${encodeURIComponent(userEmail)}&token=ibam-systeme-secret-2025`;
            
            // Force open in new window/tab for best experience
            const newWindow = window.open(url, '_blank', 'noopener,noreferrer');
            
            if (!newWindow) {
                alert('Popup blocked! Please allow popups for this site and try again.');
            }
        }
        
        // Auto-detect email on page load if possible
        window.addEventListener('load', function() {
            console.log('üîç System.io button loaded, checking for user data...');
            
            // Log available variables for debugging
            if (typeof window.currentUser !== 'undefined') {
                console.log('‚úÖ Found window.currentUser:', window.currentUser);
            }
            if (typeof window.user !== 'undefined') {
                console.log('‚úÖ Found window.user:', window.user);
            }
        });
    </script>
</body>
</html>
