<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBAM Learning Platform - Instant Access</title>
    <style>
        .ibam-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 500px;
            text-align: center;
        }
        
        .ibam-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .ibam-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 18px;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .ibam-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-decoration: none;
            display: inline-block;
            min-width: 240px;
        }
        
        .ibam-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
            text-decoration: none;
            color: white;
        }
        
        .ibam-icon {
            margin-right: 12px;
            font-size: 24px;
        }
        
        .ibam-note {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            margin-top: 20px;
            font-style: italic;
        }
        
        .security-badge {
            background: rgba(0,255,0,0.2);
            color: #00ff00;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(0,255,0,0.3);
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .ibam-container {
                margin: 10px;
                padding: 30px 15px;
            }
            .ibam-title { font-size: 24px; }
            .ibam-subtitle { font-size: 16px; }
            .ibam-button { 
                font-size: 18px; 
                padding: 16px 32px;
                min-width: 200px;
            }
        }
    </style>
</head>

</body>
</html>
