<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBAM Learning Platform Access</title>
    <style>
        .ibam-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 500px;
            text-align: center;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .ibam-container {
                margin: 10px;
                padding: 30px 15px;
                border-radius: 12px;
            }
            
            .ibam-title {
                font-size: 24px !important;
                margin-bottom: 12px !important;
            }
            
            .ibam-subtitle {
                font-size: 16px !important;
                margin-bottom: 24px !important;
            }
            
            .ibam-button {
                font-size: 18px !important;
                padding: 14px 28px !important;
                min-width: 180px !important;
            }
        }
        
        .ibam-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .ibam-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 18px;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .ibam-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
        }
        
        .ibam-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
            text-decoration: none;
            color: white;
        }
        
        .ibam-button:disabled {
            background: linear-gradient(45deg, #ccc, #999);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .ibam-icon {
            margin-right: 12px;
            font-size: 24px;
        }
        
        .ibam-note {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            margin-top: 20px;
            font-style: italic;
        }
        
        .email-display {
            background: rgba(255,255,255,0.9);
            border: 2px solid #4ecdc4;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            color: #333;
            font-weight: 500;
        }
        
        .security-note {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: 15px;
            color: rgba(255,255,255,0.9);
            font-size: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .loading {
            color: rgba(255,255,255,0.7);
            font-style: italic;
        }
        
        .error {
            background: rgba(255,0,0,0.2);
            border: 1px solid rgba(255,0,0,0.5);
            color: #ffcccc;
        }
    </style>
</head>
<body>
    <div class="ibam-container">
        <h1 class="ibam-title">🎯 IBAM Learning Platform</h1>
        <p class="ibam-subtitle">Access your faith-driven business mastery course</p>
        
        <div class="email-display" id="emailDisplay">
            <span class="loading">🔄 Detecting your System.io account...</span>
        </div>
        
        <button class="ibam-button" id="accessButton" onclick="handleAccess()" disabled>
            <span class="ibam-icon">🚀</span>
            <span id="buttonText">Validating Account...</span>
        </button>
        
        <p class="ibam-note">Secured with your System.io login</p>
        
        <div class="security-note">
            🔒 For security, only your System.io account email can access the platform
        </div>
    </div>

    <script>
        let detectedEmail = null;
        let systemioEmail = null;
        
        // System.io email detection methods
        function detectSystemioEmail() {
            console.log('🔍 Starting System.io email detection...');
            
            // Method 1: Try System.io API if available
            if (typeof window.SystemeIO !== 'undefined') {
                try {
                    const user = window.SystemeIO.getCurrentUser();
                    if (user && user.email) {
                        console.log('✅ Found email via SystemeIO API:', user.email);
                        return user.email;
                    }
                } catch (e) {
                    console.log('❌ SystemeIO API not available:', e.message);
                }
            }
            
            // Method 2: Check for System.io user data in DOM
            const userElements = [
                'data-user-email',
                'data-contact-email', 
                '[data-email]',
                '.user-email',
                '#user-email'
            ];
            
            for (const selector of userElements) {
                const element = document.querySelector(selector);
                if (element) {
                    const email = element.textContent || element.getAttribute('data-email') || element.value;
                    if (email && email.includes('@')) {
                        console.log('✅ Found email in DOM:', email);
                        return email.trim();
                    }
                }
            }
            
            // Method 3: Check parent window (if in iframe)
            try {
                if (window.parent && window.parent !== window) {
                    const parentEmail = window.parent.document.querySelector('[data-user-email]');
                    if (parentEmail) {
                        console.log('✅ Found email in parent window');
                        return parentEmail.textContent.trim();
                    }
                }
            } catch (e) {
                console.log('❌ Cannot access parent window (CORS)');
            }
            
            // Method 4: Check localStorage/sessionStorage
            const storageKeys = ['user_email', 'contact_email', 'systeme_user', 'current_user'];
            for (const key of storageKeys) {
                const stored = localStorage.getItem(key) || sessionStorage.getItem(key);
                if (stored) {
                    try {
                        const parsed = JSON.parse(stored);
                        if (parsed.email && parsed.email.includes('@')) {
                            console.log('✅ Found email in storage:', parsed.email);
                            return parsed.email;
                        }
                    } catch (e) {
                        if (stored.includes('@')) {
                            console.log('✅ Found email in storage (direct):', stored);
                            return stored;
                        }
                    }
                }
            }
            
            console.log('❌ No System.io email detected');
            return null;
        }
        
        // Initialize on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                systemioEmail = detectSystemioEmail();
                
                const emailDisplay = document.getElementById('emailDisplay');
                const accessButton = document.getElementById('accessButton');
                const buttonText = document.getElementById('buttonText');
                
                if (systemioEmail) {
                    // Success - email detected
                    detectedEmail = systemioEmail;
                    emailDisplay.innerHTML = `✅ ${systemioEmail}`;
                    emailDisplay.classList.remove('loading');
                    
                    accessButton.disabled = false;
                    buttonText.textContent = 'Enter Learning Platform';
                    accessButton.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4)';
                    
                } else {
                    // Fallback - manual entry with security warning
                    emailDisplay.innerHTML = `
                        <input type="email" 
                               placeholder="Enter your System.io email" 
                               id="manualEmail"
                               style="border: none; background: transparent; text-align: center; width: 100%; outline: none;"
                               onchange="validateManualEmail()">
                    `;
                    emailDisplay.classList.remove('loading');
                    emailDisplay.classList.add('error');
                    
                    buttonText.textContent = 'Email Required';
                }
            }, 1000); // Give System.io time to load
        });
        
        function validateManualEmail() {
            const manualInput = document.getElementById('manualEmail');
            const accessButton = document.getElementById('accessButton');
            const buttonText = document.getElementById('buttonText');
            
            if (manualInput.value && manualInput.value.includes('@')) {
                detectedEmail = manualInput.value.trim();
                accessButton.disabled = false;
                buttonText.textContent = 'Enter Learning Platform';
                accessButton.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4)';
            }
        }
        
        function handleAccess() {
            if (!detectedEmail) {
                alert('🚨 Email detection failed. Please refresh and try again.');
                return;
            }
            
            console.log('🚀 Accessing with email:', detectedEmail);
            console.log('🔐 System.io validation:', systemioEmail ? 'PASSED' : 'MANUAL');
            
            const url = `https://ibam-learn-platform-v3.vercel.app/api/auth/sso?email=${encodeURIComponent(detectedEmail)}&token=ibam-systeme-secret-2025`;
            
            // Security log
            if (!systemioEmail) {
                console.warn('⚠️ SECURITY: Manual email entry used:', detectedEmail);
            }
            
            // Force open in new window/tab
            window.open(url, '_blank', 'noopener,noreferrer');
        }
    </script>
</body>
</html>
