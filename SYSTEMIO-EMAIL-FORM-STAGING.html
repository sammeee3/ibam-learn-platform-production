<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Your IBAM Business Course - STAGING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 3px solid #f5576c;
        }
        
        .staging-banner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #f5576c, #f093fb);
            color: white;
            padding: 8px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(245, 87, 108, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 30px auto 20px;
            background: linear-gradient(135deg, #f5576c, #f093fb);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        
        .logo::after {
            content: 'üêü';
            font-size: 32px;
            animation: swim 2s ease-in-out infinite;
        }
        
        @keyframes swim {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(2deg); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
            position: relative;
            z-index: 2;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
            z-index: 2;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: #f5576c;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.2);
        }
        
        .access-button {
            width: 100%;
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .access-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.3);
        }
        
        .access-button:active {
            transform: translateY(-1px);
        }
        
        .security-note {
            margin-top: 20px;
            padding: 15px;
            background: #fff5f5;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            border-left: 4px solid #f5576c;
            text-align: left;
            position: relative;
            z-index: 2;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
            display: none;
            position: relative;
            z-index: 2;
        }
        
        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #f2fdf5;
            border-radius: 5px;
            border-left: 4px solid #27ae60;
            display: none;
            position: relative;
            z-index: 2;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .access-button {
                font-size: 16px;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="staging-banner">üöß STAGING ENVIRONMENT - TESTING ONLY üöß</div>
        <div class="logo"></div>
        <h1>Welcome to IBAM</h1>
        <p class="subtitle">Enter your email to access your Business As Mission course (Staging)</p>
        
        <form id="accessForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email address"
                    autocomplete="email"
                >
            </div>
            
            <button type="submit" class="access-button">
                Access My Course (Staging)
            </button>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>
        
        <div class="security-note">
            üß™ <strong>Staging Environment:</strong> This connects to the staging database for testing. Use any email for testing. Data will not persist to production.
        </div>
    </div>

    <script>
        // Check for stored email on page load
        window.addEventListener('load', function() {
            const storedEmail = localStorage.getItem('ibam-staging-email');
            if (storedEmail) {
                document.getElementById('email').value = storedEmail;
            }
        });

        document.getElementById('accessForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const button = document.querySelector('.access-button');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validate email
            if (!email) {
                errorDiv.textContent = 'Please enter your email address.';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorDiv.textContent = 'Please enter a valid email address.';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Store email for future use (separate from production)
            localStorage.setItem('ibam-staging-email', email);
            
            // Show success message
            successDiv.textContent = 'Redirecting to staging course...';
            successDiv.style.display = 'block';
            
            // Disable button during redirect
            button.textContent = 'Accessing Staging...';
            button.disabled = true;
            
            // STAGING: Redirect to staging environment with staging database
            const accessUrl = 'https://ibam-learn-platform-v2.vercel.app/api/auth/sso?email=' + 
                              encodeURIComponent(email) + 
                              '&token=ibam-systeme-secret-2025&source=systemio-form';
            
            // Small delay for better UX
            setTimeout(function() {
                window.location.href = accessUrl;
            }, 1000);
        });
        
        // Email verification on blur
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            const storedEmail = localStorage.getItem('ibam-staging-email');
            const errorDiv = document.getElementById('errorMessage');
            
            if (storedEmail && email && email !== storedEmail) {
                errorDiv.textContent = `Note: This differs from your previously used staging email (${storedEmail}). Please ensure this is correct.`;
                errorDiv.style.display = 'block';
            } else {
                errorDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
